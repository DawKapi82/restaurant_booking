<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        .txt-bold {
            font-weight: bold;
        }
    </style>

</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        {% if request.user.is_staff %}
             <li class="nav-item">
                <a class="nav-link" href="/booking/reservations">Reservations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
            </li>
        {% endif %}
        {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/booking/add_reservation">Book a table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/booking/user_reservations">Your reservations</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="/booking/logout">Logout</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/booking/login">Login {{ user.get_username }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/booking/register">Register</a>
            </li>
        {% endif %}
    </ul>
</div>
<div class="container p-4">
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
